<!DOCTYPE html>
<html lang="en" >
<!-- data-bs-theme="dark" -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./chat.css" rel="stylesheet">
    <script defer src="./chat.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Chat app</title>
</head>

<body class="container-fluid" >
    <header class="row vessel">
        <div class=" col-5 left d-inline-block flex-grow-2 flex-shrink-2">
            <button class="darkButton btn toolbar" data-bs-toggle="modal" data-bs-target="#groupDetailsModal">create
                group</button>
                <button class="darkButton btn toolbar" id="toggleMode"><object class="svg" data="./icons/moon-stars-fill.svg"></object></button>
        </div>
        <div class="absoluteElementContainer col-7 right d-inline-block flex-grow-4 flex-shrink-3">
            <div id="dropdown-container">
                <div class="btn-group">
                    <button type="button" class="btn toolbar darkButton dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Admin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><button class="darkButton dropdown-item btn toolbar" id="addUserS">Add user</button></li>
                        <li> <button class="darkButton dropdown-item btn toolbar" id="removeUserS">Remove user</button></li>
                        <li> <button class="darkButton dropdown-item btn toolbar">Make Admin</button></li>
                    </ul>
                </div>

            </div>
            <div id="button-container">
                <button class="darkButton btn toolbar" id="addUserL">Add user</button>
                <button class="darkButton btn toolbar" id="removeUserL">Remove user</button>
                <button class="darkButton btn toolbar">Make Admin</button>
            </div>
            <div class="d-inline-block flex-grow-0 flex-shrink-0 logout-btn">
                <button class="darkButton btn toolbar" id="logout">Log out</button>
            </div>
        </div>

    </header>
    <div class="row row-cols-2 vessel">
        <section id="sidebar" class="col-5 d-inline-block flex-grow-2 flex-shrink-2 left">
            <section id="createGroup">

                <div class="modal fade" id="groupDetailsModal" tabindex="-1" aria-labelledby="groupDetailsModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="groupDetailsModalLabel">Enter your group's name.</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <input type="text" id="groupDetailsInput" class="form-control" maxlength=20>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="groupDetailsClose" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="groupDetailsSubmit">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="modal fade" id="userListModal" tabindex="-1" aria-labelledby="userListModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="userListModalLabel">Select a User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="userListContainer">
                                    <input type="text" hidden id="selectedUserId">
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="userListSubmit">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="search"></section>
            <section id="groupsContainer">

            </section>
            <section>

            </section>
        </section>
        <main class="col-7 right d-inline-block flex-grow-4 flex-shrink-3">
            <section id="chat-bubble-container">

            </section>
            <form action="" class="inputForm col-6 d-inline-block flex-grow-4 flex-shrink-3">
                <div class="container ">
                    <div class="row d-flex justify-content-center">
                        <div class="form-floating col p-0">
                            <input type="text" class="form-control" id="input" placeholder="message content">
                            <label for="input">Enter a message!</label>
                        </div>
                        <div class="col-auto p-0">
                            <button class="btn darkInputButton" id="inputButton">â†’</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>

    </div>




</body>

</html>
