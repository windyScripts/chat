<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./chat.css" rel="stylesheet">
    <title>Chat app</title>
</head>

<body class="container">
    <header class="d-flex align-items-center">
        <h1 class="text-center text-dark d-inline-block flex-grow-0 flex-shrink-0" style="width: 80%;">Chat App</h1>
        <div class="d-inline-block justify-content-end flex-grow-0 flex-shrink-0" style="width: 20%;">
            <button class="btn btn-danger" id="logout">Log out</button>
        </div>
    </header>
    <main class="chat-bubble-container">
        <div class="message d-flex justify-content-start">
            <div class="chat-bubble outgoing">
                <p>Hello, how are you?</p>
            </div>
        </div>
        </div>
        <div class="message d-flex justify-content-end">
            <div class="chat-bubble incoming ">
                <p>Hey, I'm good. How about you?</p>
            </div>
        </div>
        </div>
        <div class="message d-flex justify-content-start">
            <div class="chat-bubble outgoing">
                <p>I'm doing well, thanks for asking.</p>
            </div>
        </div>
    </main>
    <form action="" class="fixed-bottom">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="form-floating col-8 p-0">
                    <input type="text" class="form-control" id="input" placeholder="message content">
                    <label for="input">Enter a message!</label>
                </div>
                <div class="col-auto p-0">
                    <button class="btn btn-primary btn-sm" id="inputButton">â†’</button>
                </div>
            </div>
        </div>
    </form>


    <script src="./chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
